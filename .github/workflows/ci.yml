name: Pull Request CI

on:
  pull_request:
    branches:
      - master
      - development
  pull_request_target:
    branches:
      - master
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - name: Check out PR code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests
        run: ./gradlew clean test --no-daemon --stacktrace

      - name: Test Reporter
        if: ${{ always() }}
        uses: dorny/test-reporter@v2
        with:
          name: Gradle Tests
          path: build/test-results/test/TEST-*.xml
          reporter: java-junit
